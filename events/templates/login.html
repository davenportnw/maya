<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20vh; /* Adjust the top margin to your liking */
        }
    </style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div class='container align-items-center vh-100'>
    <div class='row justify-content-center'>
        <div class='col-md-6'>
            <h1 class="text-center mt-5">maya</h1>
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary mr-4">Login</button>
                            <button type="button" onclick="location.href='{% url 'events:register' %}'" class="btn btn-secondary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
