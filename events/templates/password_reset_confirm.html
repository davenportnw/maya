<!-- password_reset_confirm.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change my password</button>
    </form>
</div>
{% endblock %}
