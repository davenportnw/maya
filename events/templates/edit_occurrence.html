{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
     {{ form.media }}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'edit_occurrence.css' %}">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <br/>
            <h3><i>Edit Occurrences For: {{ occurrence.event.name }}</i></h3>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3 d-flex flex-column align-items-center"> 
                                <form method="post" action="{% url 'events:edit_occurrence' occurrence_id=occurrence.id %}">
                                    {% csrf_token %}
                                    <input id="datepicker-{{ occurrence.id }}" class="form-control custom-datepicker-width" width="276" name="timestamp" value="{{ occurrence.timestamp|date:'m/d/Y' }}" />
                                    <script>
                                        $(document).ready(function() {
                                            $('#datepicker-{{ occurrence.id }}').datepicker({
                                                uiLibrary: 'bootstrap5'
                                            });
                                        });
                                    </script>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-outline-primary me-2">Save</button>
                                    </div>
                                </form>
                                    <div class="col text-end">
                                        <form method="post"  action="{% url 'events:edit_occurrence' occurrence_id=occurrence.id %}">
                                            {% csrf_token %}
                                            <input type="hidden" name="action" value="delete">                                
                                            <button type="submit" onclick="confirmDelete()" class="btn btn-outline-danger">Delete</button>
                                        </form>
                                        <script>
                                            function confirmDelete() {
                                                var result = confirm("Are you sure you want to delete this timestamp?");
                                                if (result) {
                                                    document.getElementById('delete-form').submit();
                                                }
                                            }
                                        </script>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        <a href="{% url 'events:index' %}" class="btn btn-secondary mt-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
            Back to Homepage</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
