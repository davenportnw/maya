{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
     {{ form.media }}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'edit_occurrence.css' %}">
</head>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>maya</h1>
            <br/>
            <h3><i>Edit Occurrences For: {{ event.name }}</i></h3>
            <div class="card">
                <div class="card-body">
                    {% for detail in event.occurrence_set.all %}
                    <div class="mb-3 d-flex flex-column align-items-center"> 
                        <form method="post" action="{% url 'events:edit_occurrence' detail.id %}">
                            {% csrf_token %}
                            <input id="datepicker-{{ detail.id }}" class="form-control custom-datepicker-width" width="276" name="timestamp" value="{{ detail.timestamp|date:'m/d/Y' }}" />
                            <script>
                                $(document).ready(function() {
                                    $('#datepicker-{{ detail.id }}').datepicker({
                                        uiLibrary: 'bootstrap5'
                                    });
                                });
                            </script>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-outline-primary me-2">Save</button>
                                <button type="submit" formaction="{% url 'events:delete_timestamp' detail.id %}" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        <a href="{% url 'events:index' %}" class="back-button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
