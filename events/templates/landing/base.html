<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Maya</title>
</head>
<body>
    <h1>maya</h1>
    <ul>
        {% for event in events %}
        <li>{{ event }}
            <ul>
                {% for detail in event.eventdetail_set.all %}
                <li>{{ detail.timestamp|date:"N j, Y g:i a" }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
