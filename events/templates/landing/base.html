<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Maya</title>
</head>
<body>
    <h1>maya</h1>
    {% block content %}
    {% endblock %}
    <form method="post" action="{% url 'events:add_event' %}">
        {% csrf_token %}
        <input type="text" name="event_name" id="event_name" placeholder="Enter Event Name">
        <button type="submit">Add Event</button>
    </form>
    
    <ul>
        {% for event in events %}
        <form method="post" action="{% url 'events:add_timestamp' event.id %}">
            {% csrf_token %}
            <button type="submit">{{ event }}</button>
            <a href="{% url 'events:edit_event' event.id %}">Edit</a> 
        </form>
                <ul>
                    {% for detail in event.eventdetail_set.all %}
                    <li>{{ detail.timestamp|date:"N j, Y g:i a" }}</li>
                    {% endfor %}
                </ul>
        {% endfor %}
    </ul>
</body>
</html>
