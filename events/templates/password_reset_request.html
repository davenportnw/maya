<!-- password_reset_request.html -->

{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <!-- ... -->
</head>
<body>
{% block content %}
    {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-success mt-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
