version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
    expose:
      - "8888" 
    environment:
      - DEBUG=1
  nginx:
    image: nginx:latest 
    user: "root"
    ports:
      - "80:80"
      - "443:443"  # Map port 80 on the host to port 80 in the Nginx container
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /Users/nicoledavenport/maya/events/static:/Users/nicoledavenport/maya/events/static
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web